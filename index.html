    <script>
      // SPA redirect handler for GitHub Pages and custom domains
      (function() {
        // Check for redirect param (from 404.html)
        var params = new URLSearchParams(location.search);
        var redirect = params.get('redirect') || sessionStorage.redirect;
        delete sessionStorage.redirect;

        if (redirect && redirect !== location.href) {
          // Remove the redirect parameter from URL and restore the original path
          var newUrl = decodeURIComponent(redirect);
          if (newUrl !== location.href) {
            history.replaceState(null, null, newUrl);
          }
        }
      })();
    </script>
