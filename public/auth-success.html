<!DOCTYPE html>
<html>
<head>
    <title>Authentication Successful - Vissper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 { font-size: 32px; margin-bottom: 16px; }
        p { font-size: 18px; opacity: 0.9; margin: 10px 0; }
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        #error-details {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: left;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Completing Sign In...</h1>
            <p>Please wait while we securely store your authentication.</p>
        </div>
        <div id="success" class="hidden">
            <div class="checkmark">✓</div>
            <h1>Successfully Signed In!</h1>
            <p>You can now close this window and return to Vissper.</p>
        </div>
        <div id="error" class="hidden">
            <div class="error-icon">✗</div>
            <h1>Authentication Error</h1>
            <p id="error-message">Something went wrong. Please try again.</p>
            <div id="error-details" class="hidden"></div>
        </div>
    </div>

    <script>
        // Configuration - REPLACE THESE VALUES WITH YOUR ACTUAL SUPABASE PROJECT DETAILS
        const SUPABASE_URL = 'https://hfiotiovtzujgtrgnill.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmaW90aW92dHp1amd0cmduaWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTQ5MjUsImV4cCI6MjA4MDY5MDkyNX0.GPd55KD3ekT4DDzWL4u907Ls-s_vZZuiyMtiWfA3-BI';

        async function completeAuth() {
            try {
                // Extract tokens from URL fragment
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                const expiresIn = params.get('expires_in');

                if (!accessToken) {
                    throw new Error('No access token found in URL');
                }

                // Get session_id from URL query params (passed from desktop app)
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get('session_id');

                if (!sessionId) {
                    throw new Error('Missing session ID. Please restart the sign-in process.');
                }

                // Get user info
                const userResponse = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to fetch user information');
                }

                const user = await userResponse.json();

                // Store auth session for desktop app to poll
                const storeResponse = await fetch(`${SUPABASE_URL}/functions/v1/store-auth-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        access_token: accessToken,
                        refresh_token: refreshToken,
                        expires_in: parseInt(expiresIn),
                        user_data: user
                    })
                });

                if (!storeResponse.ok) {
                    const errorData = await storeResponse.json();
                    throw new Error(`Failed to store auth session: ${errorData.error || 'Unknown error'}`);
                }

                // Show success
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('success').classList.remove('hidden');

            } catch (err) {
                console.error('Authentication error:', err);
                
                // Show error
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = err.message;
                
                // Show detailed error for debugging
                const errorDetails = document.getElementById('error-details');
                errorDetails.textContent = `Error: ${err.message}\n\nStack: ${err.stack || 'No stack trace available'}`;
                errorDetails.classList.remove('hidden');
            }
        }

        // Run authentication on page load
        completeAuth();
    </script>
</body>
</html>
